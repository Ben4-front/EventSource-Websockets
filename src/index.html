<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>

    <div class="modal__overlay" id="modal">
        <div class="modal__content">
            <div class="modal__header">Выберите псевдоним</div>
            <form class="modal__form" id="login-form">
                <input type="text" class="modal__input" name="nickname" placeholder="Nickname" required autocomplete="off">
                <button type="submit" class="modal__btn">Продолжить</button>
            </form>
            <div class="modal__error hidden">Такой никнейм уже занят :(</div>
        </div>
    </div>


    <div class="chat__container hidden" id="chat">

        <div class="chat__sidebar">
            <div class="chat__users-list" id="users-list">
                
            </div>
        </div>


        <div class="chat__main">
            <div class="chat__messages-area" id="messages-area">
                
            </div>
            <form class="chat__form" id="chat-form">
                <input type="text" class="chat__input" name="message" placeholder="Type your message here" required autocomplete="off">
            </form>
        </div>
    </div>
</body>
</html>
